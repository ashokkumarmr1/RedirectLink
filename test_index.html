<!DOCTYPE html>
<html>
<head> 
	<meta charset="UTF-8">

		<script src="'https://test.saferpay.com/Fields/lib/1.0/saferpay-fields.js'"></script> <!-- For Test-Environment-->

  	<title> 
		Test Page 
	</title>

</head>

<body>

    <div class="row">
	<div class="col-md-12 field">
	    <div id="fields-holder-name"></div>
	</div>
    </div>
    <div class="row">
	<div class="col-md-12 field">
	    <div id="fields-card-number"></div>
	</div>
    </div>
    <div class="row">
	<div class="col-md-7 field">
	    <div id="fields-expiration"></div>
	</div>
	<div class="col-md-5 field">
	    <div id="fields-cvc"></div>
	</div>
    </div>


<script type="text/javascript">
    SaferpayFields.init({
  apiKey: '08f15ac2-c84e-4b04-98b9-c338cbb3d572',
  url: 'https://test.saferpay.com/Fields/777001',
  placeholders: {
    holdername: 'Karteninhaber',
    cardnumber: '0000 0000 0000 0000',
    expiration: 'MM/JJJJ',
    cvc: '000'
  },
  style: {
    '.form-control': 'border-left: none; border-top: none; border-right: none; border-radius: unset;'
  },
  cssUrl: '',
  onSuccess: function() {
    var element = document.getElementById('submit');
    element.removeAttribute('disabled');
  },
  onError: function(evt) {
    console.log('Error in init: ' + evt.message);
  }
});

document.getElementById('submit').onclick = function() {
  SaferpayFields.submit({
    onSuccess: function(evt) {
      document.getElementById('token').value = evt.token;
    },
    onError: function(evt) {
      console.log('Error in submit: ' + evt.message);
    }
  });
};

</script>

</body>
</html>
