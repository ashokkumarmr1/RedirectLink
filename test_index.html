<!DOCTYPE html>
<html>
<head> 
	<meta charset="UTF-8">

	  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	  <link rel = "stylesheet"  type = "text/css"	href = "externalcss.css" />
		
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="saferpay-fields.js"></script> <!-- For Test-Environment-->

  	<title> 
		Test Page 
	</title>

</head>

<body>

  <div class="container" id="main">
    <div class="row">
      <input class="col-12" id="fields-holder-name" readonly>
    </div>
    <div class="row">
      <input class="col-12" id="fields-card-number" readonly>
    </div>
    <div class="row">
      <input class="col-md-4" id="fields-expiration" readonly>
      <input class="col-md-3" id="fields-cvc" readonly>
    </div>
    <div class="row">
      <button class="col-md-4 btn btn-primary" id="submit" disabled="disabled">Pay</button>
    </div>
    <br />
    <div class="row">
      <span>Hosted-Fields token: </span>
    </div>
    <div class="row">
      <input class="form-control" id="token" readonly="" type="text" />
    </div>
  </div>
  


<script type="text/javascript">
    SaferpayFields.init({
  apiKey: 'cf3f7c46-5738-48fc-bc41-9c7a5c4ec8d2',
  url: 'https://test.saferpay.com/Fields/249343',
  placeholders: {
    holdername: 'Karteninhaber',
    cardnumber: '0000 0000 0000 0000',
    expiration: 'MM/JJJJ',
    cvc: '000'
  },
  style: {
    '.form-control': 'border-left: none; border-top: none; border-right: none; border-radius: unset;'
  },
  cssUrl: '',
  onSuccess: function() {
    var element = document.getElementById('submit');
    element.removeAttribute('disabled');
  },
  onError: function(evt) {
    console.log('Error in init: ' + evt.message);
  }
});

document.getElementById('submit').onclick = function() {
  SaferpayFields.submit({
    onSuccess: function(evt) {
      document.getElementById('token').value = evt.token;
    },
    onError: function(evt) {
      console.log('Error in submit: ' + evt.message);
    }
  });
};

</script>

</body>
</html>
